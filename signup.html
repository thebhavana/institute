<html>
<head>
<title>Sign Up Form</title>
<style>
body
{
margin: 0;
padding: 0;
font-family: sans-serif;
background-image: url(https://analyticsindiamag.com/wp-content/uploads/2020/10/7d744a684fe03ebc7e8de545f97739dd.jpg);
background-size: cover;
background-position: center;
}
.sign-up-form
{
    width: 300px;
    box-shadow: 0 0 3px 0 rgba(0,0,0,0.3);
    background: #fff;
    padding: 20px;
    margin: 8% auto 0;
    text-align: center;
}
.sign-up-form h1{
    color: #1c8adb;
    margin-bottom: 30px;
}
.input-box
{
    border-radius: 20px;
    padding: 10px;
    margin: 10px 0;
    width: 100%;
    border: 1px solid #999;
    outline: none;
}
button{
    color: #fff;
    width: 100%;
    padding: 10px;
    border-radius: 20px;
    font-size: 15px;
    margin: 10px 0;
    border: none;
    outline: none;
    cursor: pointer
}
.signup-btn
{
    background-color: #1c8adb;
}
.twitter-btn
{
    background-color: #21afde;
}
a
{
    text-decoration: none;
}
hr{
    margin-top: 20px;
    width: 80%;
}
</style>
</head>
<body>
<div class="sign-up-form">
<h1>Sign up Now</h1>
<form>
<input type="email" class="input-box" placeholder="Your email">
<input type="password" class="input-box" placeholder="Your password">
<p><span><input type="checkbox"></span> I agree to terms and services of college</p>
<button type="button" class="signup-btn"><a href="#">Sign up</button><a>
<hr>
<p class="or">OR</p>
<button type="button" class="twitter-btn"><a href="#">Login Here</button></a>
<p>Do you have an account ? <a href="#">Sign in</a></p>
</form>
</div>
</body>
</html>
